<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>
            SignUp
        </title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FakeNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form method="post" action="/account/search" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_string">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


        <h3>SignUp</h3>
        {{.err}}
        <form method="post" action="/account/signup">
            Username <input type="text" name="username">
            <br>
            Password <input type="password" name="password">
            <br>
            First name <input type="text" name="name">
            <br>
            Second name <input type="text" name="second_name">
            <br>
            Sex <select name="sex">
                <option value="0">F</option>
                <option value="1">M</option>
            </select>
            <br>
            City <input type="text" name="city">
            <br>
            Interests <input type="text" name="interests" width="40" size="50">
            <br>
            <input type="submit" value="SignUp">
        </form>

    </body>

</html>
